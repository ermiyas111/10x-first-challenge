<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main class="calculator" role="application" aria-label="Calculator">
    <div class="display">
      <input id="display" type="text" inputmode="decimal" aria-label="Calculator display" readonly />
    </div>

    <div class="keys" role="group" aria-label="Calculator keys">
      <button class="btn func" data-action="clear">C</button>
      <button class="btn func" data-action="backspace">←</button>
      <button class="btn func" data-value="(">(</button>
      <button class="btn func" data-value=")">)</button>

      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn op" data-value="/">÷</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn op" data-value="*">×</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn op" data-value="-">−</button>

      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn equals" data-action="eval">=</button>
      <button class="btn op" data-value="+">+</button>
    </div>
  </main>

  <script src="scripts/calculator.js"></script>
</body>
</html>
